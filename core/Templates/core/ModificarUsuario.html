<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/VentanaPrincipal.css'%}">
    <title>Accescode News</title>

</head>




<body>
    <div class="container">
        <!--Encabezado-->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="{% url 'VentanaPrincipal'%}"><img src="{% static 'Media/LOGOTEST.png'%}"
                    width="150px" height="100px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'VentanaPrincipal'%}">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Noticias'%}">Noticias</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Sesion'%}">Sesion</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ingresar'%}">AÃ±adir Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ver'%}">Modificar Usuario</a>
                    </li>
                    </li>


                </ul>
            </div>
        </nav>



        <div class="container">
            <div class="row">
                <h1>Modificando Usuarios</h1>
            </div>

            <div class="row">
                <form method="POST" action="#" id="formulario" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="form-group">
                        {{form.as_table}}
                    </div>


                    <div class="form-group">
                        <input type="submit" class="btn btn-danger" id="modificar" value="Modificar">
                        <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
